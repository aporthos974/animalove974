[[define "contact"]]
<div data-ng-controller="ContactCtrl" class="modal fade contact" id="contact" tabindex="-1" role="dialog" aria-labelledby="Contact" aria-hidden="true">
  <div class="modal-dialog modal-lg">
	<div class="modal-container">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Contact</h4>
	      </div>
	      <form name="contactForm" novalidate="" class="form-horizontal" data-ng-submit="sendMail()">
		      <div class="modal-body">
		        <h4>La saisie et validation de ce formulaire enverra un mail au propriétaire</h4><br/>
				
					<div class="form-horizontal">
					  <div class="form-group">
					    <label for="sender" class="col-sm-4 control-label">Votre Email ou n° téléphone</label>
					    <div class="col-sm-7">
					      <input type="text" class="form-control" id="sender" name="sender" data-ng-model="mail.Sender" data-ng-trim="true">
					    </div>
					</div>
					<div class="form-horizontal">
					  <div class="form-group" data-ng-class="{'has-error': contactForm.message.$error.required &amp;&amp; contactFormSubmitted}">
					    <label class="col-sm-4 control-label" for="message">Message</label>
						<div class="col-sm-7">
							<textarea class="form-control" id="message" name="message" rows="8" data-ng-trim="true" data-ng-model="mail.Message" required></textarea>
						</div>
					  </div>
					</div>
					<div class="row error-container" data-ng-show="contactForm.$invalid &amp;&amp; contactFormSubmitted">
						<div class="col-md-7 col-md-offset-4">
							<div class="alert alert-danger" role="alert">
								<span class="error-message" data-ng-show="contactForm.$error.required">Le message est obligatoire.</span>
							</div>
						</div>
					</div>
					</div>
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-default">Envoyer</button>
		      </div>
	        </form>
	    </div>
	   </div>
  </div>
</div>
[[end]]
