<div class="col-lg-12">
		<div class="row">
			<form class="form-inline">
				<div class="form-group">
					<div class="col-sm-10">
						<select  id="statut" name="statut" class="form-control" data-ng-model="state" data-ng-change="getAllAnnouncements()" data-ng-options="st for st in availableStates" required>
						</select>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-hover table-condensed">
					<thead>
					<tr>
						<th>#</th>
						<th>Nom</th>
						<th>Animal</th>
						<th>Race</th>
						<th>Email</th>
						<th>Téléphone</th>
						<th>Date</th>
						<th>État</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
					<tr data-ng-repeat="announcement in announcements track by $index" 
						data-ng-class="{danger: announcement.State == 'waiting for validation', success: announcement.State == 'found', active: announcement.State == 'deleted', warning: announcement.State == 'deactivated'}">
						<td>{{$index+1}}</td>
						<td>{{announcement.Name}}</td>
						<td>{{announcement.Animal}}</td>
						<td>{{announcement.Specy.Name}}</td>
						<td>{{announcement.Account.Email}}</td>
						<td>{{announcement.PhoneNumber}}</td>
						<td>{{computeDuration(announcement.CreationDate)}}</td>
						<td>{{announcement.State}}</td>
						<td>
							<button data-ng-hide="'validated' == announcement.State" class="btn btn-success btn-sm" type="button" data-ng-click="updateState(announcement, 'validated')">Valider</button>
							<button data-ng-hide="'deactivated' == announcement.State" class="btn btn-warning btn-sm" type="button" data-ng-click="updateState(announcement, 'deactivated')">Désactiver</button>
							<button data-ng-hide="'deleted' == announcement.State" class="btn btn-danger btn-sm" type="button" data-ng-click="updateState(announcement, 'deleted')">Supprimer définitivement</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
